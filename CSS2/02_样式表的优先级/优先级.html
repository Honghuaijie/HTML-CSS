<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优先级</title>
    <!-- 内部样式和外部样式优先级相同，谁后来的，就用谁 -->
    <link rel="stylesheet" href="./index.css">
    <style>
        h1 {
            color: red;
            color: blue;
            font-size: 100px;
        }

        /* 同一个样式表中，优先级和编写顺序有关，谁后来的就用谁 */
        h1 {
            color: red;
            font-size: 20px;
        }
    </style>


</head>

<body>
    <!-- 行内样式大于内部样式 -->
    <h1>欢迎来到尚硅谷学习</h1>
</body>

</html>
