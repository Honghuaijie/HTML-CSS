<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ul中所有的li */
        ul li {
            color: red;
        }

        ol li {
            color: green;
        }

        ol a {
            color: gray;
        }

        .subject .front-end {
            color: blue
        }

        .subject div.front-end {
            color: chocolate;
        }
    </style>
</head>

<body>
    <ul>
        <li>喝酒</li>
        <li>抽烟</li>
        <li>烫头</li>

    </ul>
    <hr>
    <ol>
        <li>张三</li>
        <li>李四</li>
        <li>
            <a href="#">王五</a>
        </li>
    </ol>
    <ol class="subject">
        <li class="front-end">前端</li>
        <div class="front-end">前端已死</div>
        <li>java</li>
        <li>
            <a href="#">大数据</a>
        </li>
    </ol>
</body>

</html>
