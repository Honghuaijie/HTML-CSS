<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交集选择器</title>
    <style>
        .rich {
            color: gold;
        }

        .beauty {
            color: red;
        }

        /* 交集选择器：且的条件，有标签名，标签名必须写在前面 */
        p.beauty {
            color: green;
        }

        /* .rich.beauty {
            color: orange
        } */
    </style>
</head>

<body>
    <h2 class="rich">土豪张三</h2>
    <h2 class="beauty">明显李四</h2>
    <!-- 此处还是红色，因为样式是看style里面的顺序而不是标签里面class里面的顺序 -->
    <h2 class="beauty rich ">土豪明显王五</h2>
    <hr>
    <p class="beauty">小狗旺财</p>
    <p class="beauty">小猪佩奇</p>
</body>

</html>
