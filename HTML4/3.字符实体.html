<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>我 美女</div>
    <!-- &nbsp代表一个空格 -->
    <div>我&nbsp;&nbsp;&nbsp;&nbsp;美女</div>
    <div>我们学习了&lt;h1&gt;标签</div>
    <!-- &amp === & -->
    <div>我们今天学习了一个表示空格的字符实体，他是:&amp;nbsp;</div>
    <div>我们今天学习了一个表示&的字符实体，他是:&amp;amp;</div>
    <div>当前的价格是：￥199</div>
    <div>当前的价格是：¥199</div>
    <!-- &yen === ¥ -->
    <div>当前的价格是：&yen;199</div>

    <div>©版权所有</div>
    <div>&copy;版权所有</div>

    <div title="乘法">2 * 2 = 4</div>
    <div>2 x 2 = 4</div>
    <div>2 × 2 = 4</div>
    <div>2 &times; 2 = 4</div>

    <div>2 / 2 = 1</div>
    <div>2 ÷ 2 = 1</div>
    <div>2 &divide; 2 = 1</div>
</body>

</html>
