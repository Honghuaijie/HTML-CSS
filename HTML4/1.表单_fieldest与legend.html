<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="https://search.jd.com/search" target="_blank">
        <fieldset>
            <legend>主要信息</legend>
            <label for="zhanghu">账户：</label>
            <input id="zhanghu" type="text" name="account">
            <br>
            <label>
                密码：
                <input type="password" name="pwd">
            </label>
            <br>
            性别：
            <label>
                <input type="radio" name="gender" value="male">男
            </label>
            <label>
                <input type="radio" name="gender" value="female">女
            </label>
            <input type="hidden" value="hhj" name="hhj">
        </fieldset>
        <br>
        <fieldset>
            <legend>附加信息</legend>
            爱好：
            <label><input type="checkbox" name="hobby" value="chouyan">抽烟</label>
            <label><input type="checkbox" name="hobby" value="hejiu">喝酒</label>
            <label><input type="checkbox" name="hobby" value="tangtou">烫头</label>
            <br>
            <label>
                其他：
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </label>
            <br>
            籍贯：
            <select name="jiguai">
                <option value="hebei">河北</option>
                <option selected value="guangdong">广东</option>
                <option value="shanghai">上海</option>
                <option value="beijing">北京</option>
            </select>
        </fieldset>

        <input type="submit" value="确认">
        <input type="reset" value="点我重置">
        <input type="button" disabled value="检测账户是否被注册">
    </form>

</body>

</html>
